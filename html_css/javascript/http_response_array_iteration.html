<html>
    <head>
        <script>

            function postHTTPcall(){
                
            	fetch("https://reqres.in/api/users")
               
                .then(ser_res=>ser_res.json())//parse the server response
                .then(json_response=>{//to get the result from the previous method
                        console.log(json_response['data']);
                        let ser_data = json_response['data'];
                        let div_tmp = "";
                        for(let data in ser_data){
                            div_tmp += "<div>"+ser_data[data]['email']+ser_data[data]['first_name']+ser_data[data]['last_name']+"</div>";
                            //console.log(ser_data[data]['first_name']+" "+ser_data[data]['last_name']);
                        }
                        document.getElementById("response").innerHTML = div_tmp;
                }).catch(err=>{
                    alert(err);//to show the error if 400 or any erro comes from server
                })
            }

            

           
        </script>
    </head>
    <body>       
       <button onclick="postHTTPcall()">Click to get server response</button>
       <div id="response"></div>
    </body>
</html>
